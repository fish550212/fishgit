    //setInterval(做什麼事, 時間); 一直做
    var num = 1;
    var repeatTool = setInterval(function(){
      console.log(num); 
      num++; 
    }, 1000);

    // setInterval停止的寫法：利用setTimeout寫一個方法，用clearInterval讓setInterval停止重複
    setTimeout(function(){
        clearInterval(repeatTool);
        console.log("clear interval!");
    }, 10000);

</script>
